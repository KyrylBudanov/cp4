<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Сторінка пошуку Google -->
    <div class="container">
        <div class="links">
            <a href="#">Пошук Google</a>
            <a href="image-search.html">Зображення</a>
            <a href="advanced-search.html">Розширений пошук</a>
        </div>

        <div class="search-box">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Пошук в Google" />
                <input type="submit" value="Пошук Google" />
            </form>
        </div>
    </div>

    <!-- Сторінка пошуку зображень Google -->
    <div class="container">
        <div class="links">
            <a href="index.html">Пошук Google</a>
            <a href="#">Зображення</a>
            <a href="advanced-search.html">Розширений пошук</a>
        </div>

        <div class="search-box">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Пошук зображень" />
                <input type="submit" value="Пошук зображень" />
            </form>
        </div>
    </div>

    <!-- Сторінка розширеного пошуку Google -->
    <div class="container">
        <div class="links">
            <a href="index.html">Пошук Google</a>
            <a href="image-search.html">Зображення</a>
            <a href="#">Розширений пошук</a>
        </div>

        <div class="advanced-search">
            <label>Знайти сторінки із... «усіма цими словами»:</label>
            <input type="text" name="allWords" />

            <label>Знайти сторінки з... «саме цим словом або фразою»:</label>
            <input type="text" name="exactPhrase" />

            <label>Знайти сторінки з... «будь-яким із цих слів»:</label>
            <input type="text" name="anyWords" />

            <label>Знайти сторінки з... «жодне з цих слів»:</label>
            <input type="text" name="noneWords" />

            <a href="#" class="advanced-search-button">Розширений пошук</a>
        </div>
    </div>
</body>

</html>
